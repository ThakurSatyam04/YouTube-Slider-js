<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a0d70c8850.js" crossorigin="anonymous"></script>
    <title>Youtube-slidebar</title>
</head>
<body>
    <div class="wrapper">
        <div class="icons"><i id="left" class="fa-solid fa-angle-left"></i></div>
        <ul class="slidebar">
            <li class="slide-items">Coding</li>
            <li class="slide-items">JavaScript</li>
            <li class="slide-items">Podcast</li>
            <li class="slide-items">Data Bases</li>
            <li class="slide-items">Web Development</li>
            <li class="slide-items">Unboxing</li>
            <li class="slide-items">History</li>
            <li class="slide-items">Programming</li>
            <li class="slide-items">Pranks</li>
            <li class="slide-items">Shorts</li>
            <li class="slide-items">Gagets</li>
            <li class="slide-items">Comedy</li>
            <li class="slide-items">Algoritm</li>
            <li class="slide-items">Share Market</li>
            <li class="slide-items">Smart Phones</li>
            <li class="slide-items">Data Structures</li>
        </ul>
        <div class="icons" ><i id="right" class="fa-solid fa-angle-right"></i></div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
